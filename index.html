<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="assets/js/leaflet-providers.js"></script>
    <title>IP-Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__page-heading">IP Address Tracker</h1>
      <form action="" class="form">
        <input
          type="text"
          class="form__input"
          name="query"
          id="query"
          placeholder="Search for any IP address or domain"
          required
        />
        <button type="submit" class="form__submit-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="11"
            height="14"
            class="form__search-icon"
            aria-labelledby="submit"
            role="img"
          >
            <title id="submit">Submit</title>
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
        <p class="header__form-error">Please enter IP address or domain.</p>
      </form>
    </header>
    <main>
      <section class="results">
        <div class="results__item">
          <h2 class="results__heading">Ip address</h2>
          <p class="results__value">-</p>
        </div>
        <div class="results__item">
          <h2 class="results__heading">Location</h2>
          <p class="results__value">-</p>
        </div>
        <div class="results__item">
          <h2 class="results__heading">Timezone</h2>
          <p class="results__value">-</p>
        </div>
        <div class="results__item">
          <h2 class="results__heading">ISP</h2>
          <p class="results__value">-</p>
        </div>
      </section>
      <section class="map" id="map"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
